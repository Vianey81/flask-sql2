<!doctype html>
<html>
<head>
    <title>Student Info</title>
</head>
<body>
<h1>{{ first }} {{ last }}</h1>

<p>GitHub Account: {{ github }}</p><br>
<h4>Projects:</h4>
<ul>
   {% for project in projects %}
        <li><a href="/project?title={{ project[0] }}">{{ project[0] }}</a>: {{ project[1] }}</li>
    {% endfor%} 
</ul>

</body>
</html>
